<form novalidate name="form" id="editEventForm">
<umb-panel ng-controller="EventCalendar.EventEditController">
    <umb-header tabs="tabs">
        <div class="span4">
                <input type="text"
                    class="umb-headline" 
                    localize="placeholder"
                    select-on-focus
                    required
                    placeholder="@placeholders_entername" 
                    ng-model="event.title" />
        </div>
        <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                        <a href class="btn btn-primary" ng-click="save(event)" prevent-default>Save</a>
                </div>
        </div>
    </umb-header>

    <umb-tab-view>
        <umb-tab id="tabContent" rel="Content" class="active">
            <div class="umb-pane">                    
                <umb-control-group label="Start" description="The starting date/time of your event.">
                    <div id="datetimepicker1" class="input-append">
                        <input data-format="MM/dd/yyyy HH:mm:ss PP" required name="start" type="text" />
                        <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                            </i>
                        </span>
                    </div>
                    <span ng-show="form.start.$dirty && frmRegister.start.$error.required">Location is required</span>
                </umb-control-group>

                <umb-control-group label="End" description="The ending date/time of your event.">
                    <div id="datetimepicker2" class="input-append">
                        <input data-format="MM/dd/yyyy HH:mm:ss PP" required name="end" type="text" />
                        <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                            </i>
                        </span>
                    </div>
                    <span ng-show="form.end.$dirty && frmRegister.end.$error.required">Location is required</span>
                </umb-control-group>

                <umb-control-group label="All day" description="Is this an all day long event?">
                    <div class="make-switch" id="allday" data-on="success" data-on-label="<i class='icon-check icon-white'></i>" data-off-label="<i class='icon-delete'></i>">
                        <input type="checkbox" ng-model="event.allday">
                    </div>
                </umb-control-group>

                <umb-control-group label="Location" description="Where does the event take place?">
                    <select ng-model="event.locationId" name="locSelect" ng-options="l.id as l.name for l in locations" required ng-selected="event.locationId == l.id"></select>
                    <span ng-show="form.locSelect.$dirty && frmRegister.locSelect.$error.required">Location is required</span>
                </umb-control-group>
                    
                </div>
        </umb-tab>
        <umb-tab id="tab{{$index}}" rel="{{$index}}" ng-repeat="description in event.descriptions">
            <div class="umb-pane">
                <umb-control-group label="Description {{description.culture}}" description="The description of your event.">
                    <textarea class="umb-editor" ng-model="description.content" id="{{description.culture}}_rte" />
                </umb-control-group>
            </div>
        </umb-tab>
    </umb-tab-view>
</umb-panel>
</form>
