<form name="eccForm" novalidate class="ecc-dialog umb-panel" ng-controller="EventCalendar.GridEditors.Dialogs.CalendarDialogController">

    <div class="umb-panel-body no-header with-footer umb-scrollable">

        <umb-control-group label="Choose a calendar">
            <select ng-model="dialogData.calendar" ng-options="c.id as c.calendarname for c in calendars" required></select>
        </umb-control-group>

    </div>

    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar">

                <a href ng-click="close()" class="btn btn-link">
                    <localize key="general_cancel">Cancel</localize>
                </a>

                <button class="btn btn-primary" ng-click="save()">
                    <localize key="buttons_save">Save</localize>
                </button>

            </div>
        </div>
    </div>
</form>
